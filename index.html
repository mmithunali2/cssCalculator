<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<link rel="icon" type="image/x-icon" href="Images/images.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h2 style="color: royalblue; text-align: center; font-size: 40px; font-family: cursive;">Calcultor</h2>
	<div class="calc">
		<input type="number" readonly value="123">
		<div class="btn">
			<button class="b">C</button>
			<button class="b">+/-</button>
			<button class="b">%</button>
			<button class="b">/</button>
			<button class="b">7</button>
			<button class="b">8</button>
			<button class="b">9</button>
			<button class="b">x</button>
			<button class="b">4</button>
			<button class="b">5</button>
			<button class="b">6</button>
			<button class="b">-</button>
			<button class="b">1</button>
			<button class="b">2</button>
			<button class="b">3</button>
			<button class="b">+</button>
			<button class="b">0</button>
			<button class="b">.</button>
			<button class="b">DEL</button>
			<button class="b">=</button>
		</div>
	</div>
</body>
</html>
